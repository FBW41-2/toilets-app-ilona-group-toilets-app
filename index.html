<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3ec0671596.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form">
        <form action="https://kloapp.herokuapp.com/add" method="POST">
            <div>
                <label for="city">Choose your city</label>
                <select name="city" required minlength="3">
                    <option value="">Please select the city</option>
                    <option value="Hamburg">Hamburg</option>
                    <option value="Berlin">Berlin</option>
                    <option value="Wedel">Wedel</option>
                </select>
            </div>

            <div>
                <label for="zip">Zip Code:</label>
                <input required name="zip" type="text" minlength="5" maxlength="5" id="zip">
            </div>

            <div>
                <label for="street">Street:</label>
                <input required name="street" minlength="3" type="text" id="street">
            </div>

            <div>
                <label for="streetnr">Street No:</label>
                <input required name="streetnr" type="text" id="streetnr">  
            </div>

            <div>
                <label for="name">Name of location:</label>
                <input name="name" type="text" id="name">  
            </div>

            <div>
                <label for="feat-mirror">Mirror:</label>
                <input type="checkbox" name="feat-mirror" id="feat-mirror">
            </div>

            <div>
                <label for="feat-papertowels">Paper towels:</label>
                <input type="checkbox" name="feat-papertowels" id="feat-papertowels">
            </div>

            <div>
                <label for="feat-perfume">Perfume:</label>
                <input type="checkbox" name="feat-perfume" id="feat-perfume">
            </div>

            <div>
                <label for="feat-access">Accessibility:</label>
                <input name="feat-access" type="text" id="feat-access">  
            </div>

            <div>
                <label for="feat-soap">Soap:</label>
                <input type="text" name="feat-soap" id="feat-soap">
            </div>

            <div>
                <label for="stalls">Number of stalls:</label>
                <input type="number" name="stalls" id="stalls">
            </div>
        
            <div class="rating">
                <label>
                  <input type="radio" name="stars" value="1" />
                  <span class="icon"><i class="fas fa-toilet-paper"></i></span>
                </label>
                <label>
                  <input type="radio" name="stars" value="2" />
                  <span class="icon"><i class="fas fa-toilet-paper"></i></span>
                  <span class="icon"><i class="fas fa-toilet-paper"></i></span>
                </label>
                <label>
                  <input type="radio" name="stars" value="3" />
                  <span class="icon"><i class="fas fa-toilet-paper"></i></span>
                  <span class="icon"><i class="fas fa-toilet-paper"></i></span>
                  <span class="icon"><i class="fas fa-toilet-paper"></i></span>   
                </label>
                <label>
                  <input type="radio" name="stars" value="4" />
                  <span class="icon"><i class="fas fa-toilet-paper"></i></span>
                  <span class="icon"><i class="fas fa-toilet-paper"></i></span>
                  <span class="icon"><i class="fas fa-toilet-paper"></i></span>
                  <span class="icon"><i class="fas fa-toilet-paper"></i></span>
                </label>
                <label>
                  <input type="radio" name="stars" value="5" />
                  <span class="icon"><i class="fas fa-toilet-paper"></i></span>
                  <span class="icon"><i class="fas fa-toilet-paper"></i></span>
                  <span class="icon"><i class="fas fa-toilet-paper"></i></span>
                  <span class="icon"><i class="fas fa-toilet-paper"></i></span>
                  <span class="icon"><i class="fas fa-toilet-paper"></i></span>
                </label>
            </div>
            <div>
                <input type="submit" value="Sent">
            </div>
        </form>
    </div>
</body>
</html>
