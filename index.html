<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3ec0671596.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form">
        <form action="https://kloapp.herokuapp.com/add" method="POST">
            <div>
                <label for="city">Choose your city</label>
                <select name="city">
                    <option value="Hamburg">Hamburg</option>
                    <option value="Berlin">Berlin</option>
                    <option value="Wedel">Wedel</option>
                </select>
            </div>
            
            <div>
                <label for="street">Street:</label>
                <input name="street" type="text">
            </div>

            <div>
                <label for="streetnr">Street No:</label>
                <input name="streetnr" type="text">  
            </div>

            <div>
                <label for="name">Name of location:</label>
                <input name="name" type="text">  
            </div>

            <div>
                <label for="feat-mirror">Mirror:</label>
                <input type="checkbox" name="feat-mirror">
            </div>

            <div>
                <label for="feat-papertowels">Paper towels:</label>
                <input type="checkbox" name="feat-papertowels">
            </div>

            <div>
                <label for="feat-perfume">Perfume:</label>
                <input type="checkbox" name="feat-perfume">
            </div>

            <div>
                <label for="feat-access">Accessibility:</label>
                <input name="feat-access" type="text">  
            </div>

            <div>
                <label for="feat-soap">Soap:</label>
                <input type="feat-soap" name="feat-perfume">
            </div>

            <div>
                <label for="stalls">Number of stalls:</label>
                <input type="number" name="stalls">
            </div>

            <div class="radio-rating">
                <div>
                    <input type="radio" name="rating" value="1">
                    <label for="rating"><i class="fas fa-toilet-paper"></i></label>
                </div>
                <div>
                    <input type="radio" name="rating" value="2">
                    <label for="rating"><i class="fas fa-toilet-paper"></i><i class="fas fa-toilet-paper"></i></label>    
                </div>
                <div>
                    <input type="radio" name="rating" value="3">
                    <label for="rating"><i class="fas fa-toilet-paper"></i><i class="fas fa-toilet-paper"></i><i class="fas fa-toilet-paper"></i></label>    
                </div>
                <div>
                    <input type="radio" name="rating" value="4">
                    <label for="rating"><i class="fas fa-toilet-paper"></i><i class="fas fa-toilet-paper"></i><i class="fas fa-toilet-paper"></i><i class="fas fa-toilet-paper"></i></label>    
                </div>
                <div>
                    <input type="radio" name="rating" value="5">
                    <label for="rating"><i class="fas fa-toilet-paper"></i><i class="fas fa-toilet-paper"></i><i class="fas fa-toilet-paper"></i><i class="fas fa-toilet-paper"></i><i class="fas fa-toilet-paper"></i></label>
                </div>
            </div>

            <div>
                <input type="submit" value="Sent">
            </div>
        </form>
    </div>
</body>
</html>
